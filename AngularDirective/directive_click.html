<!DOCTYPE html>
<html ng-app>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="angular16.js"></script>
</head>
<body>
    <div>
        <h2>You clicked the button {{click}} times</h2>

    </div>
</body>
</html>
